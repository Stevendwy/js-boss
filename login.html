<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>零零汽后台登录页面</title>
	</head>
	<link rel="stylesheet" type="text/css" href="/static/css/bossroot.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/bosslogin.css"/>
	<body>
		<div class="LoginContainer">
			<div class="LoginHeaderContainer">
				零零汽后台登录系统
			</div>
			<input id="username" placeholder="登录名" maxlength="11" id="" value="" />
			<input id="password" placeholder="密码" type="password" id="" value="" />
			<button onclick="login()">登录</button>
		</div>
		
		<script src="/static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function login() {
				var _username = document.getElementById('username').value
				var _password = document.getElementById('password').value
				
				if(_username.length < 1) {
					alert('输入用户名')
					return
				}
				if(_password.length < 1) {
					alert('输入密码')
					return
				}

				var _url = 'http://192.168.10.248:5089/login?username=' + _username + '&password=' + _password
				postAjax(_url, {}, function(res) {
					if(res.code == 1) location.href = 'createaccount'
					else alert(res.msg)
				})
			}
		</script>
	</body>
</html>
