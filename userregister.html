		<script>
			jQuery(document).ready(function() {
				App.setPage("widgets_box"); //Set current page
				App.init(); //Initialise plugins and elements
			});

			jQuery('#phone').focus()

			var indexType = 0
			var office = '无'
			changeSelected(indexType)

			function typeClick(index, e) {
				office = e.innerHTML
				console.log("office: " + office)
				indexType = index
				changeSelected(indexType)
			}

			function changeSelected(indexType) {
				var buttons = document.getElementsByClassName('button_type')
				for(var i = 0; i < buttons.length; i++) {
					var button = buttons[i]
					if(i == indexType) {
						button.style.backgroundColor = 'red'
						button.style.color = 'white'
					}else {
						button.style.backgroundColor = 'white'
						button.style.color = '#333'
					}
				}
			}

			function regist() {
				var _phone = document.getElementById('phone').value
				var _username = document.getElementById('username').value
				var _company = document.getElementById('company').value

				if(_phone.length < 1) {
					alert('手机号')
					return
				}
				if(_username.length < 1) {
					alert('姓名')
					return
				}
				if(_company.length < 1) {
					alert('公司')
					return
				}

				var _obj = {
					phone: _phone,
					username: _username,
					company: _company,
					office: office
				}

				var _url = 'http://192.168.10.248:5089/createaccount?username=' + _username + '&phone=' + _phone + '&company=' + _company + '&office=' + office
				postAjax(_url, _obj, function(res) {
					if(res.code == 1) alert(开通成功)
					else alert(res.msg)
				})
			}
			/*
			{
				phone: "_phone",
				username: "_username",
				company: "_company",
				office: "office"
			}
			*/
		</script>
